<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- <script type="text/javascript" src="js/jquery-3.4.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/require.js"></script>

    <script type='text/javascript' src='script.js'></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="row">

            <main class="col-9 m-auto text-center">
                <div class="logo">
                    <img src="images/logoPrimus.jpg">
                </div>
                <div class="col-md-6 m-auto">
                    <div id="alerta" class="col-md-12 mb-5">
                        <div class="alert alert-danger" role="alert">
                            Se não preencher um dos campos, a informação não será enviada para o sistema interno do banco.
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="Campanha">Campanha Enviada</label>
                        <input type="text" id="Campanha" class="form-control" onkeyup="check()">
                    </div>
                    <div class="col-md-12 mt-3">
                        <label for="Material">Material Enviado</label>
                        <input type="text" id="Material" class="form-control" onkeyup="check()">
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script>
        function check() {
            if ($("#Campanha").val() != '' && $("#Material").val() != '') {
                $("#alerta").hide();
            } else {
                $("#alerta").show();
            }
        }
    </script>

</body>

</html>
